{% extends "base.html" %}

{% block content %}

<section class="heading-page header-text" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h6>Completed Tosks</h6>
          <h2>
            {% for todo in todos %}
                    <a href="{% url 'tasks:viewtodo' todo.id %}" class="list-group-item list-group-item-action{% if todo.important %} list-group-item-danger{% endif %}"><b>{{ todo.title }}</b> - Completed {{ todo.datecompleted|date:'M j Y H:i' }}</a>
                {% endfor %}
          </h2>
        </div>
      </div>
    </div>
  </section>

    
{% endblock %}
