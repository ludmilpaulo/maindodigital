{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}

{% block title %}Create an account{% endblock %}

{% block content %}
 <section class="apply-now" id="apply">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 align-center">
          <div class="row">
            <div align="center">
              <form method="post">
                <div class="row">
                  <div class="col-lg-12">
                    <h2 style="color: white;">Let's get in touch</h2>
                  </div>
                  <div>
                    <fieldset>
                      {% bootstrap_form user_form %}
                    
                      {% csrf_token %}
                      {{user_form.label|linebreaks}}
                    </fieldset>
                  </div>

                  

                 


                  <div class="col-lg-12">
                    <fieldset>
                      {% buttons %}
                      <button type="submit" class="button">Create my account</button>
                      {% endbuttons %}
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

  
      </div>
    </div>
    
  </section>


{% endblock %}
