{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}

{% block title %}
  Edit "{{ course.title }}"
{% endblock %}

{% block content %}

 <section class="contact-us" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 align-self-center">
          <div class="row">
            <div class="col-lg-12">
              <form id="contact" action="" method="post">
                <div class="row">
                  <div class="col-lg-12">
                    <h2>Edit "{{ course.title }}"</h2>
                  </div>
                  <div class="col-lg-4">
                    <fieldset>
                    {{ formset }}
                    {{ formset.management_form }}
                    {% csrf_token %}
                    </fieldset>
                  </div>
                 
               
                 
                  <div class="col-lg-12">
                    <fieldset>
                       {% buttons %}
                      <button type="submit" id="form-submit" class="button">Save modules</button>
                        {% endbuttons %}
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
       
      </div>
    </div>
    
  </section>




{% endblock %}
