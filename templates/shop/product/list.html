{% extends "base.html" %}

{% load static %}



{% block content %}

<section class="heading-page header-text" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h6></h6>
          <h2></h2>
        </div>
      </div>
    </div>
  </section>


<section class="services">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <div class="owl-service-item owl-carousel">
          {% for product in products %}
          <a href="{{ product.get_absolute_url }}">
            <div class="item">
              <div class="icon">
                {% if product.image %}
                <img src="{{ product.image.url }}" alt="">
                {% endif %}
              </div>
              <div class="down-content">
                <h4>{{ product.name }}</h4>
                <p>{{product.description}}</p>
              </div>
            </div>
          </a>
            {% endfor %}      
            
          </div>
        </div>
      </div>
    </div>
  </section>

 


{% endblock %}
