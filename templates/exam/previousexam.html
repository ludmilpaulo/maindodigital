{% extends 'base.html' %}

{% block content %}
<section class="heading-page header-text" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h6> </h6>
          <h2></h2>
        </div>
      </div>
    </div>
  </section>

  <section class="meetings-page" id="meetings">
    <div class="mt-5">
    </div>

<div class="row">
	<div class="col-md-2"></div>
    <div class="col-md-6">
    <div class="ml-5 container">
        {% if exams %}
                <table class="table">
                    <thead class="thead" style="color: #745959; background-color: #87ff9b">
                        <tr>
                        <th scope="col">Exam Name</th>
                        <th scope="col">Exam Professor</th>
                        <th scope="col">Exam Total Marks</th>
                        </tr>
                    </thead>
                {% for exam in exams %}
                        <tbody>
                            <tr>
                            <td>{{exam.name}}</td>
                            <td>{{exam.professor}}</td>
                            <td>{{exam.total_marks}}</td>
                            </tr>
                        </tbody>
                {% endfor %}
                </table>
        {% else %}
            <div class="jumbotron text-center bg-success">
                NO EXAMS CREATED
            </div>
        {% endif %}
    </div>
</section>

{% endblock %}
