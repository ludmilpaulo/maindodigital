{% extends "base.html" %}
{% load static %}
{% load bootstrap5 %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<section class="heading-page header-text" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h6>Forgotten your password?</h6>
          <h2>Enter your e-mail address to obtain a new password.</h2>
          <form method="post">
    {% bootstrap_form form %}
                    
                      {% csrf_token %}
                   
    <p><input type="submit" value="Send e-mail"></p>
   
  </form>
        </div>
      </div>
    </div>
  </section>

 

  
 
{% endblock %}
