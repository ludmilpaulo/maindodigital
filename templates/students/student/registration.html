{% extends "base.html" %}

{% load static %}
{% load bootstrap5 %}

{% block content %}

 <section class="contact-us" id="contact">
    <div class="container">
      <div class="row">
        <div class="align-self-center">
          <div class="row">
            <div class="col-lg-12">
              <form id="contact" action="" method="post">
                <div class="row">
                  <div class="col-lg-12">
                    <h2>Let's get in touch</h2>
                  </div>
                  <div>
                    <fieldset>
                      {% bootstrap_form form %}
                    
                      {% csrf_token %}
                      {{form.label|linebreaks}}
                    </fieldset>
                  </div>
                  
                  
                  <div class="col-lg-12">
                    <fieldset>
                       {% buttons %}
                      <button type="submit" id="form-submit" class="button">Create my account</button>
                       {% endbuttons %}
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        


      </div>
    </div>
    
  </section>
           
 
{% endblock %}
