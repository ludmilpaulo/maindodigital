{% extends "base.html" %}

{% block title %}My courses{% endblock %}

{% block content %}

<section class="apply-now" id="apply">
    <div class="container">
      <div class="row">
      {% for course in object_list %}
        <div class="col-lg-6 align-self-center">
          <div class="row">
            <div class="col-lg-12">
              <div class="item">
                <h3>My courses</h3>
              
                <p><h3>{{ course.title }}</h3></p>
                <div class="main-button-red">
                  <div><a href="{% url 'students:student_course_detail' course.id %}">Access contents</a></div>
              </div>
              </div>
            </div>
             {% empty %}
          
          </div>
        </div>
        <div class="col-lg-6">
          <div class="accordions is-first-expanded">
            <article >
                <div>
                    <span>You are not enrolled in any courses yet.</span>
                    
                </div>
                <div>
                    <div class="content">
                        <p><a href="{% url 'course_list' %}">Browse courses</a>
                           to enroll in a course.</p>
                    </div>
                </div>
            </article>
           
           
                
           
        </div>
        </div>
      </div>
 {% endfor %}

    </div>
  </section>

   
   
  

 
{% endblock %}
