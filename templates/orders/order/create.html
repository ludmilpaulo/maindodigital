{% extends "base.html" %}

{% block title %}
  Checkout
{% endblock %}

{% block content %}
<section class="heading-page header-text" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>Checkout</h1>
          <h3><ul>
            {% for item in cart %}
              <li>
                {{ item.quantity }}x {{ item.product.name }}
                <span>${{ item.total_price }}</span>
              </li>
            {% endfor %}
          </ul>
        </h3>
        </div>
      </div>
    </div>
  </section>

  

<section class="contact-us" id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 align-self-center">
          <div class="row">
            <div class="col-lg-12">
              <form id="contact" action="{% url 'orders:order_create' %}" method="post">
                <div class="row">
                  <div class="col-lg-12">
                    <h2>Let's get in touch</h2>
                  </div>
                  
                  
                  <div class="col-lg-4">
                    <fieldset>
                      {{ form.as_p }}
                       {% csrf_token %}
                    </fieldset>
                  </div>
                  
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="button">Place order</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
       
      </div>
    </div>
   
  </section>

  
{% endblock %}
